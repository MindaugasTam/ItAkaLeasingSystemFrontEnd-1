<div class='container container_margins'>
    <div class="form-header">Business customer info</div>
    <div class="inner-container">
<form [formGroup]="businessUserInputForm">
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" placeholder="Company Name" class="form-control" id="companyName" formControlName = "companyName" required>
      <small *ngIf="companyName.invalid&&companyName.dirty" class="form-text text-danger">Company name is required</small>
    </div>
    <div class="form-group select">
        <label for="country">Country</label>
          <select formControlName="country" id="countrySelect" class="form-control" >
              <option *ngFor="let country of countries.countries" [ngValue]="country">
            {{ country }}
          </option>
      </select>
      <small *ngIf="country.invalid && country.dirty" class="form-text text-danger">
          Country is required
        </small>
      </div>
    <div class="form-group">
      <label for="companyCode">Company Code</label>
      <input type="text" placeholder="Company Code" class="form-control" id="companyCode" formControlName = "companyCode">
      <small *ngIf="companyCode.invalid&&companyCode.dirty" class="form-text text-danger">Company code is required</small>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="Email address" class="form-control" id="email" formControlName = "email">
      <small *ngIf="email.invalid&&email.dirty" class="form-text text-danger">Email is invalid</small>
      </div>
    <div class="form-group">
      <label for="phoneNumber"> Phone Number</label>
      <input type="text" placeholder = "Phone number" class="form-control" id="phoneNumber" formControlName = "phoneNumber">
      <small *ngIf="phoneNumber.invalid&&phoneNumber.dirty" class="form-text text-danger">Phone number is invalid</small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" placeholder="Address" class="form-control" id="address" formControlName = "address">
      <small *ngIf="address.invalid&&address.dirty" class="form-text text-danger">Address is invalid</small>
    </div>
    <div class="form-footer">
      <div class="row">
    <button class="btn btn-outline-warning  form-buttons btn-margin" (click)="toPreviousPage()">Back</button>
    <button class="btn btn-warning  form-buttons btn-margin" (click)="send()" type="submit"
            [disabled]="!this.businessUserInputForm.valid" >Next</button>
            </div>
            </div>
</form>
</div>
</div>

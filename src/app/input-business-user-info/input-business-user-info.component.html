<form [formGroup]="businessUserInputForm" (ngSubmit)="send()">
<div class="container">
  <h1>Please write needed information below</h1>
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" formControlName = "companyName" required>
    </div>
    <div class="form-group">
      <label for="companyCode">Company Code</label>
      <input type="text" class="form-control" id="companyCode" formControlName = "companyCode">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName = "email">
      </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName = "phoneNumber">
    </div>
    <div class="form-group">
      <label for="adress">Adress</label>
      <input type="text" class="form-control" id="adress" formControlName = "adress">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</div>
</form>

<div class='container container_margins'>
    <div class="form-header">Login</div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="row text-center">
          <div class="form-group col-sm-6 login-form">
              <input type="text" placeholder = "User ID" class="form-control" id="userId" formControlName = "userId">
              <small *ngIf="userId.invalid && userId.dirty" class="form-text alert alert-danger">
                User ID is required.
              </small>
          </div>
          <div class="form-group col-sm-6">
              <input type="password" placeholder ="Password" class="form-control" id="password" formControlName = "password">
              <small *ngIf="password.invalid && password.dirty" class="form-text alert alert-danger">
                Password is required.
              </small>
          </div>
        </div>
        <div class='wrapper text-center'>
            <small *ngIf="badUserData" class="form-text alert alert-danger"> User ID or password is wrong </small>
        <div class="btn-group">
          <button class="btn btn-secondary" (click)="forgotPassword()" >Forgot password</button>
          <button class="btn btn-secondary" type="submit"
          [disabled]="!this.loginForm.valid">Login</button>
        </div>
        </div>
        </form>
</div>

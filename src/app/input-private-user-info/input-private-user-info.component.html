<div class='container container_margins'>
    <div class="form-header">Private customer info</div>
    <div class="inner-container">
<form [formGroup]="privateUserInfoForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" placeholder = "First Name" class="form-control" id="firstName" formControlName = "firstName" required>
      <small *ngIf="firstName.invalid&&firstName.dirty" class="form-text text-danger">
        First name is required
      </small>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" placeholder = "Last Name" class="form-control" id="lastName" formControlName ="lastName">
      <small *ngIf="lastName.invalid&&lastName.dirty" class="form-text text-danger">
        Last name is required
      </small>
    </div>
    <div class="form-group">
      <label for="privateID">ID code</label>
      <input type="text" placeholder = "Private ID" class="form-control" id="privateId" formControlName ="privateID">
      <small *ngIf="privateID.invalid&&privateID.dirty" class="form-text text-danger">
        Private customer ID must be specified and contain only numbers
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" placeholder = "Email address" class="form-control" id="email" formControlName = "email">
      <small *ngIf="email.invalid && email.dirty" class="form-text text-danger">
        Email is invalid
      </small>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input type="text" placeholder = "Phone number" class="form-control" id="phoneNumber" formControlName = "phoneNumber">
      <small *ngIf="phoneNumber.invalid && phoneNumber.dirty" class="form-text text-danger">
        Phone number is required
      </small>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" placeholder = "Address" class="form-control" id="address" formControlName = "address">
      <small *ngIf="address.invalid && address.dirty" class="form-text text-danger">
        Address is required
      </small>
    </div>
    <div class="form-footer">
        <div class="row">     
    <button class="btn btn-outline-warning  form-buttons btn-margin" (click)="toPreviousPage()">Back</button>
   <button class="btn btn-warning form-buttons btn-margin " (click)="send()" type="submit"
   [disabled]="!this.privateUserInfoForm.valid">Next</button>
   </div>
  </div>
  </form>
</div>
</div>

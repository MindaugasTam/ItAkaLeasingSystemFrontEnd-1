<div class='container container_margins  text-center' id="resetContainer">
  <div class="form-header">Password recovery</div>
  <form [formGroup]="forgetPasswordForm">
    
    <div class="form-group col-sm-12">
      <input type="text" placeholder = "User ID" class="form-control" id="userId" formControlName = "userId">
      <small *ngIf="userId.invalid && userId.dirty" class="form-text alert alert-danger">
        User ID is required.
      </small>
    </div>
    <div class="form-group col-sm-12">
      <input type="email" placeholder = "email" class="form-control" id="email" formControlName = "email">
      <small *ngIf="email.invalid && email.dirty" class="form-text alert alert-danger">
        User email is required.
      </small> 
    </div>
    
    <small *ngIf="!customerFound" class="form-text text-danger"> No such user found </small>
    <small *ngIf="errorMessage!=null" class="form-text text-danger"> {{errorMessage}} </small>
    <div>
    <button class="btn btn-secondary form-buttons btn-margin " type="submit" (click)="back()">Back</button>
    <button class="btn btn-secondary form-buttons btn-margin " type="submit" [disabled]="!this.forgetPasswordForm.valid"
            (click)="submit()">Submit</button>
  </div>
    </form>
</div>
